{% extends "pizza_online/base.html" %}

{% block content %}

  <p>Pizzas</p>

  <ul>
    {% for pizza in pizzas %}
      <li>
        <a href="{% url 'pizza_online:pizza' pizza.id %}">{{ pizza }}</a>
      </li>
    {% empty %}
      <li>There are no entries yet.</li>
    {% endfor %}
  </ul>

{% endblock content %}
